############################## about ##################################
about:
  enable : true
  title : "Wussten Sie ..."
  image : "images/waste/wal.jpg"
  content : "Wenn es um gesundes Essen geht, empfehlen Ärzte gerne wöchentliche Fischmalzeiten, damit wir mit wichtigen Eiweißen, Vitaminen und Fetten versorgt werden.
             Wenige denken jedoch dabei an die zunehmende Aufnahme von Plastikresten durch Fische in allen Weltmeeren, die unserer Gesundheit abträglich sind.
             Daher ist es dringend erforderlich der zunehmenden Vermüllung von Ozeanen entgegenzutreten, um ein gesundes Lebensmittel für zukünftige Generationen sicherzustellen."
  button:
    enable : false
    label : ""
    link : "about"

